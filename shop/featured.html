<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buy Now | Full Metro Gear</title>
  <script src="/assets/js/load_content.js"></script>
</head>
<body>
  <div id="headernav-load"></div>
  <h1 class="main-header">Featured Bags</h1>
  <div class="product-items"></div>
  <div id="footer-load"></div>

  <template id="product-template">
    <div class="product">
      <div class="product__content">
        <div class="product__img">
          <img src="" alt="" class="img-inject">
        </div>
      </div>
      <div class="product__btns">
        <button type="button" class="product__btns--buy"><a href="" class="url-inject">buy now</a></button>
      </div>
      <div class="product__info">
        <div class="product__info--top">
          <a href="#"><h3 class="product__name name-inject"></h3></a>
        </div>
        <div class="product__info--bot">
          <p class="product__price old-price-inject"></p>
          <p class="product__price new-price-inject"></p>
        </div>
      </div>
      <div class="off-info">
        <h4 class="discount-inject"></h4>
      </div>
    </div>
  </template>

  <script src="/assets/js/load_products.js"></script>
</body>
</html>
